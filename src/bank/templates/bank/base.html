{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <img src="{% static 'images/logo.webp' %}" alt="Bank logo" class="logo" />
      <h3><a href="{% url 'landing' %}" class="bank-page">MMA Bank</a></h3>
      <div class="navbar-links">{% block navbar %} {% endblock %}</div>
    </div>

    <div class="container">{% block content %} {% endblock %}</div>

    <footer>
      <p>&copy; 2024 Banking System. All Rights Reserved.</p>
    </footer>
  </body>
</html>
