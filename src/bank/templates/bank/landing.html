{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMA Bank</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img src="{% static 'images/logo.webp' %}" alt="Bank logo" class="logo" />
      <div class="navbar-brand">MMA Bank</div>
      <div class="navbar-links">
        <a href="{% url 'login' %}">Login</a>
      </div>
    </nav>

    <!-- Image Slider -->
    <div class="carousel">
      <div class="carousel-item active">
        <img src="{% static 'images/slider1.png' %}" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slider2.png' %}" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slider3.png' %}" alt="Slide 3" />
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slider4.png' %}" alt="Slide 3" />
      </div>
      <div class="carousel-controls">
        <button class="prev" onclick="prevSlide()">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="next" onclick="nextSlide()">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Content Section -->
    <div class="content">
      <h2>Welcome to MMA Bank</h2>
      <p>Banking made simple, efficient, and secure.</p>
    </div>

    <!-- Bottom Navbar -->
    <ul class="bottom-navbar">
      <li>
        <a href="#accounts">
          <span class="material-icons">supervisor_account</span>
          Accounts
        </a>
      </li>
      <li>
        <a href="#cards">
          <span class="material-icons">credit_card</span>
          Cards
        </a>
      </li>
      <li>
        <a href="#finance">
          <span class="material-icons">payments</span>
          Finance
        </a>
      </li>
      <li>
        <a href="#insurance">
          <span class="material-icons">admin_panel_settings</span>
          Insurance
        </a>
      </li>
    </ul>

    <script src="{% static 'js/landing.js' %}"></script>
  </body>
</html>
