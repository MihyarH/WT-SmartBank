{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Money</title>
    <link rel="stylesheet" href="{% static 'css/transfer.css' %}" />
  </head>
  <body>
    <div class="navbar">
      <h3>MMA Bank</h3>
      <div>
        <a href="{% url 'profile' %}" class="button">Profile</a>
        <a href="{% url 'dashboard' %}" class="button">Dashboard</a>
        <form method="POST" action="{% url 'logout' %}" style="display: inline">
          {% csrf_token %}
          <button type="submit" class="btn">Logout</button>
        </form>
      </div>
    </div>

    <div class="form-container">
      <h2>Transfer Money</h2>
      <form method="POST" class="transfer-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="recipient">Recipient Username:</label>
          <input
            type="text"
            id="recipient"
            name="recipient"
            placeholder="Enter recipient's username"
            required
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount to transfer"
            required
            step="0.01"
          />
        </div>
        <button type="submit" class="button">Transfer</button>
      </form>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    <footer>
      <p>&copy; 2024 MMA Bank. All Rights Reserved.</p>
    </footer>
  </body>
</html>
